<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
  </head>
  <body>
      <style>
          #debugger-view {
              color: black;
              position: relative;
              top: 120px;
          }
         .chkbx-grp {
              background: none;
              top: 121px;
              left: 13px;
              border: none;
              padding: 4px 5px;
          }
          .chkbx-grp label{
            color: black;
          }
          .chkbx-grp > div {
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 49%, calc(100% - 8px) 100%, 0 100%);
            border: none;
            border-radius: 0;
          }
          .ccontainer {
            z-index: 20;
            background: #1e1e1ec7;
            position: fixed;
            top: 0;
            width: 370px !important;
            border-radius: 8px;
            font-weight: lighter;
            font-family: monospace;
            border: 1px solid white;
            backdrop-filter: blur(3px);
          }
          h2 {
            position: fixed;
            top: 67px;
            font-weight: 100;
            left: 21px;
          }
          .ccontainer input {
            background: rgba(0, 0, 0, 0);
          }
          .error-message {
            position: fixed;
            top: calc(50% - 29px);
          }
          .transport-state {
            font-size: 10px;
            margin-left: 10px;
            margin-top: -3px;
            padding-bottom: 3px;
          }
          .wm-dbg-listview th, td {
              border: none;
              border-bottom: 1px black;
          }
          .piano-roll .track {
            border-color: white;
          }
          .piano-roll .pitch-group.pitch-group-hasvalue {
            border-bottom: 1px dashed rgb(43, 43, 43)
          }
          .piano-roll .grid-style {
            color: rgb(70, 70, 70);
            background-color: white;
          }
          .track .track-title {
            color: white;
          }
          .piano-roll .event {
            border: 1px solid rgb(167, 167, 167);
          }
          .piano-roll .event:hover {
            box-shadow: 0 0 2px 2px rgb(150, 150, 150);
          }
          #view-switch-ctrl {
            position: fixed;
            right: 5px;
            top: 5px;
            z-index: 20;
          }
          .event.highlighted {
            border: 4px solid red;
          }
          .wm-dbg-listview  tr.highlighted {
            border: 4px solid red;
          }
          .wm-dbg-listview  thead tr {
            position: static;
          }
          .wm-dbg-listview  tr:hover {
            filter: saturate(0.5);
          }          
          .event {
            user-select: none;
            border-radius: 6px;
          }
      </style>
      <div id="debugger-main-component"></div>
      <div id="filter"></div>
      <div id="debugger-view"></div>
      <script src="$mainSrc"></script>
  </body>
</html>
