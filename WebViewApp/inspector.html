<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <style>
    :root {
      --dbg-list-view-top-offset: 120px;
    }

    .midiview-top.list {
      position: fixed;
      width: 100%;
      height: var(--dbg-list-view-top-offset);
      background-color: var(--vscode-editor-background);
      z-index: 1;
    }

    #debugger-view {
      color: black;
      position: relative;
      top: 120px;
    }

    .chkbx-grp {
      background: none;
      top: 145px;
      left: 13px;
      border: none;
      padding: 4px 5px;
    }

    .chkbx-grp label {
      color: black;
    }

    .chkbx-grp>div {
      clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 49%, calc(100% - 8px) 100%, 0 100%);
      border: none;
      border-radius: 0;
    }

    .ccontainer {
      z-index: 20;
      background: var(--vscode-editor-background);
      position: fixed;
      top: 0;
      width: 370px !important;
      border-radius: 8px;
      font-weight: lighter;
      font-family: monospace;
      border: 1px solid var(--vscode-foreground);
    }

    h2 {
      position: fixed;
      top: 67px;
      font-weight: 100;
      left: 21px;
      z-index: 2;
    }

    .ccontainer input {
      background: rgba(0, 0, 0, 0);
    }

    .error-message {
      position: fixed;
      top: calc(50% - 29px);
    }

    .transport-state {
      font-size: 10px;
      margin-left: 10px;
      margin-top: -3px;
      padding-bottom: 3px;
    }

    .wm-dbg-listview th,
    td {
      border: none;
      border-bottom: 1px black;
    }

    .piano-roll .track {
      border-color: white;
    }

    .piano-roll .pitch-group.pitch-group-hasvalue {
      border-bottom: 1px dashed rgb(43, 43, 43)
    }

    .piano-roll .grid-style {
      color: var(--vscode-foreground);
    }

    .piano-roll .grid-style .grid-element {
      background: var(--vscode-foreground);
    }

    .piano-roll .grid-style .grid-element div {
      left: 5px;
    }

    .track .track-title {
      color: var(--vscode-foreground);
    }

    .piano-roll .event {
      border: 1px solid rgb(167, 167, 167);
    }

    .piano-roll .event:hover {
      box-shadow: 0 0 2px 2px rgb(150, 150, 150);
    }

    #view-switch-ctrl {
      position: fixed;
      right: 5px;
      top: 5px;
      z-index: 20;
    }

    #view-search-ctrl {
      display: none;
    }

    .midiview-top.list #view-search-ctrl {
      display: block;
      position: fixed;
      right: 70px;
      top: 70px;
      z-index: 20;
    }

    .midiview-top.list #view-search-ctrl input {
      text-align: left;
      color: var(--vscode-foreground);
      background-color: var(--vscode-editor-background);
      border: 1px solid var(--vscode-foreground);
      margin-right: 5px;
    }

    .midiview-top.list #view-search-ctrl button {
      font-size: 14px;
      color: var(--vscode-foreground);
      width: 10px;
    }

    .event.highlighted {
      border: 4px solid red;
    }

    .wm-dbg-listview tr.highlighted,
    .wm-dbg-listview tr.found-by-search {
      border: 4px solid var(--vscode-inputValidation-warningBorder);
      filter: none !important;
    }

    .wm-dbg-listview tr.highlighted::after,
    .wm-dbg-listview tr.found-by-search:after {
      content: "â—€";
      font-size: 25px;
      position: absolute;
      right: 20px;
      margin-top: -5px;
      color: var(--vscode-inputValidation-warningBorder);
    }

    .wm-dbg-listview thead tr {
      position: sticky;
      top: var(--dbg-list-view-top-offset);
    }

    .wm-dbg-listview tr:hover {
      filter: saturate(0.5);
    }

    .event {
      user-select: none;
      border-radius: 6px;
    }
  </style>
  <div id="debugger-main-component"></div>
  <div id="filter"></div>
  <div id="debugger-view"></div>
  <script src="$mainSrc"></script>
</body>

</html>
